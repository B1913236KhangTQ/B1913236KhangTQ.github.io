<!doctype html>
<html lang="en">
  <head>
    <title>Liên hệ toàn soạn</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top: 50px;">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h4>Liên hệ tòa soạn</h4>
                    <form action="#">
                        <div class="form-group">
                          <label for="txtHoTen">Họ tên</label>
                          <input type="text"
                            class="form-control" name="txtHoTen" id="txtHoTen">                          
                        </div>
                        <div class="form-group">
                            <label for="txtEmail">Email:</label>
                            <input type="email"
                              class="form-control" name="txtEmail" id="txtEmail">                          
                        </div>
                        <div class="form-group">
                          <label for="txtSendTo">Gửi đến:</label>
                          <select class="form-control" name="txtSendTo" id="txtSendTo">
                            <option value="1">Biên tập</option>
                            <option value="2">Tòa soạn</option>
                            <option value="3">Khác</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="txtFile">File:</label>
                          <input type="file" class="form-control-file" name="txtFile" id="txtFile">                        
                        </div>
                        <div class="form-group">
                          <label for="txtContent">Nội dung:</label>
                          <textarea class="form-control" name="txtContent" id="txtContent" rows="5"></textarea>
                        </div>
                        <input name="txtSubmit" id="txtSubmit" class="btn btn-primary" type="submit" value="Gửi">
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
